<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-black">
  <nav class="p-5 bg-black shadow md:flex md:items-center md:justify-between">
    <div class="flex justify-between items-center ">
      <span class="text-2xl font-[Poppins] cursor-pointer">
        <img class="h-12 inline"
          src="Auseclogo.png">
      </span>

      <span class="text-3xl cursor-pointer mx-2 md:hidden block">
        <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
      </span>
    </div>

    <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-black w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl font-[500] text-white hover:text-gray-300 duration-500">Home</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl font-[300] text-white hover:text-gray-300 duration-500">Mini-Events</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl font-[300] text-white hover:text-gray-300 duration-500">Investiture</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl font-[300] text-white hover:text-gray-300 duration-500">About Us</a>
      </li>
    </ul>
  </nav>


  <script>
    function Menu(e){
      let list = document.querySelector('ul');
      e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
    }
  </script>
</body>

</html>
