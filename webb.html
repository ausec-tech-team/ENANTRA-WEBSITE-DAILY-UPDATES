<script>




  document.addEventListener('DOMContentLoaded', function () {
    const video = document.getElementById('myvideo');
    const unmuteButton = document.getElementById('unmute-button');
    const speakerIcon = document.getElementById('speaker-icon');
    let muted = true;
    let continuousPressInterval;

    function toggleMute() {
        if (muted) {
            video.muted = false;
            speakerIcon.src = "file:///C:/Users/Rakshitha%20T/Downloads/icons8-sound-48.png";
        } else {
            video.muted = true;
            speakerIcon.src = "file:///C:/Users/Rakshitha%20T/Downloads/icons8-mute-50.png";
        }
        muted = !muted;
    }

    function startContinuousPress() {
        toggleMute();
        continuousPressInterval = setInterval(toggleMute, 500); // Adjust the interval as needed
    }

    function stopContinuousPress() {
        clearInterval(continuousPressInterval);
    }

    function checkVideoInView() {
        const rect = video.getBoundingClientRect();
        const viewportHeight = window.innerHeight || document.documentElement.clientHeight;

        if (rect.top >= 0 && rect.bottom <= viewportHeight) {
            unmuteVideo();
        }
    }

    window.addEventListener('scroll', checkVideoInView);

    unmuteButton.addEventListener('mousedown', function () {
        startContinuousPress();
    });

    unmuteButton.addEventListener('mouseup', function () {
        stopContinuousPress();
    });

    unmuteButton.addEventListener('mouseleave', function () {
        stopContinuousPress();
    });

    // Check video visibility on page load
    checkVideoInView();
});


</script>
